# WSL Configuration file
# Place this at: /etc/wsl.conf in your WSL distribution
# After changes, restart WSL: wsl --shutdown

[automount]
# Enable metadata for proper symlinks and permissions
enabled = true
root = /mnt/
options = "metadata,uid=1000,gid=1000,umask=022,fmask=133"

mountFsTab = true
[interop]
enabled = true
appendWindowsPath = true

[network]
generateHosts = true
generateResolvConf = true
hostname = $(hostname)

[user]
default = jordan

[boot]
systemd = true

[performance]
vm.swappiness = 10
fs.file-max = 2097152
net.core.rmem_max = 134217728
net.core.wmem_max = 134217728
